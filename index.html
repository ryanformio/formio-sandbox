<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.io Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.form.io/formiojs/formio.full.min.css">
    <script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>
    <link href="https://cdn.test-form.io/grid/formio.grid.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Form.io Playground</a>
        <button 
            class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarNavDropdown" 
            aria-controls="navbarNavDropdown" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        Examples
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/upload.html">Upload</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="formio"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>    
    <script src="./vendor/premium.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
          Formio.use(premium)
          Formio.createForm(document.getElementById('formio'), {
            components: [
                {
                title: 'First',
                breadcrumbClickable: true,
                buttonSettings: {
                    previous: true,
                    cancel: true,
                    next: true
                },
                navigateOnEnter: false,
                saveOnEnter: false,
                scrollToTop: false,
                collapsible: false,
                key: 'first',
                type: 'panel',
                label: 'Page 1',
                input: false,
                tableView: false,
                components: [
                    {
                    label: 'Textfield on Page 1',
                    tableView: true,
                    key: 'textfieldOnPage1',
                    type: 'textfield',
                    input: true
                    }
                ]
                },
                {
                title: 'Page With Dynamic Wizard',
                breadcrumbClickable: true,
                buttonSettings: {
                    previous: true,
                    cancel: true,
                    next: true
                },
                navigateOnEnter: false,
                saveOnEnter: false,
                scrollToTop: false,
                collapsible: false,
                key: 'pageWithDynamicWizard',
                type: 'panel',
                label: 'Page 2',
                input: false,
                tableView: false,
                components: [
                    {
                    label: 'Dynamic Wizard',
                    tableView: false,
                    rowDrafts: false,
                    key: 'dynamicWizard',
                    type: 'dynamicWizard',
                    input: true,
                    components: [
                        {
                        label: 'First Name',
                        key: 'firstName',
                        type: 'textfield',
                        input: true
                        },
                        {
                        label: 'Last Name',
                        key: 'lastName',
                        type: 'textfield',
                        input: true
                        },
                        {
                        label: 'Gender',
                        key: 'gender',
                        type: 'select',
                        input: true,
                        data: {
                            values: [
                            {
                                value: 'male',
                                label: 'Male'
                            },
                            {
                                value: 'female',
                                label: 'Female'
                            },
                            {
                                value: 'other',
                                label: 'Other'
                            }
                            ]
                        },
                        dataSrc: 'values',
                        template: '<span>{{ item.label }}</span>'
                        },
                        {
                        type: 'checkbox',
                        label: 'Dependant',
                        key: 'dependant',
                        inputType: 'checkbox',
                        input: true
                        },
                        {
                        label: 'Birthdate',
                        key: 'birthdate',
                        type: 'datetime',
                        input: true,
                        format: 'yyyy-MM-dd hh:mm a',
                        enableDate: true,
                        enableTime: true,
                        defaultDate: '',
                        datepickerMode: 'day',
                        datePicker: {
                            showWeeks: true,
                            startingDay: 0,
                            initDate: '',
                            minMode: 'day',
                            maxMode: 'year',
                            yearRows: 4,
                            yearColumns: 5,
                            datepickerMode: 'day'
                        },
                        timePicker: {
                            hourStep: 1,
                            minuteStep: 1,
                            showMeridian: true,
                            readonlyInput: false,
                            mousewheel: true,
                            arrowkeys: true
                        },
                        conditional: {
                            eq: true,
                            when: 'dependant',
                            show: true
                        }
                        }
                    ]
                    }
                ]
                },
                {
                title: 'Last',
                breadcrumbClickable: true,
                buttonSettings: {
                    previous: true,
                    cancel: true,
                    next: true
                },
                navigateOnEnter: false,
                saveOnEnter: false,
                scrollToTop: false,
                collapsible: false,
                key: 'last',
                type: 'panel',
                label: 'Page 3',
                input: false,
                tableView: false,
                components: [
                    {
                    label: 'Textfield on Page 3',
                    tableView: true,
                    key: 'textfieldOnPage3',
                    type: 'textfield',
                    input: true
                    }
                ]
                }
            ],
            display: 'wizard',
            });
        };
      </script>
</body>
</html>
